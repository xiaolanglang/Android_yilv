<html lang="en">
<head>
	<title>Love Travel</title>

	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
	<meta content="application/xhtml+xml;charset=UTF-8" http-equiv="Content-Type">
	<meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
	<meta content="no-cache" http-equiv="pragma">
	<meta content="0" http-equiv="expires">
	<meta content="telephone=no, address=no" name="format-detection">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<link rel="stylesheet" type="text/css" href="../../css/common/style.css">
	<link rel="stylesheet" type="text/css" href="../../css/index/index.css">
	<script type="text/x-jquery-tmpl" id="template">
		<div class="row line-top content">
			<div class="content1 row">
				<a class="user left">
					<img src="../../img/mine/account_img.png" data-original="${account.img}" class="img round imglazy">
					<div class="nickname">
						<span>
							<name>${account.nickname}</name>
							<br>
							<time>${$item.getTime()}</time>
						</span>
					</div>
				</a>
			</div>
			<div class="content2">
				<p>${content}</p>
			</div>
			<div class="content3">
				<ul class="figure-list">
					{{each imageUrls}}
					<li>
						<div data-original="${$value}" style="background-image: url('../../img/common/lazy_img.png');" class="imglazy"></div>
					</li>
					{{/each}}
				</ul>
			</div>
			<div class="row content4 line-top">
				{{if position!=null && position!=""}}
					<div class="left text-center">
						<span class="text"><span class="icon-location"></span>${position}</span>
					</div>
				{{/if}}
				<div class="text-center right">
					<a href="javascript:void(0)" class="good">
						<span class="text glyphicon glyphicon-thumbs-up icon"></span>
						<span class="text number">${attitudesCount}</span>
					</a>
					<a href="http://localhost:8080/yilv/travel/dongtai/detail">
						<span class="text icon-bubble2 icon"></span>
						<span class="text number">${commentCount}</span>
					</a>
				</div>
			</div>
			<div class="line-top"></div>
		</div>
	</script>
</head>
