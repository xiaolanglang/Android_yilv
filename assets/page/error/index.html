<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" id="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="../../css/common/style.css">
	<style type="text/css">
		body,html,.height{height: 100%;}
		body{display: table;position: relative;}
		.content{text-align: center;position: absolute;left: 0px;right: 0px;
			top: 0px;bottom: 0px;margin: auto;display: inherit;}
		.content a{width: 100px;}
		.reload{background-color: transparent;border: 1px solid #ccc;color: #aaa}
		.wifi{width: 30%;}
	</style>
</head>
<body class="width">
	<div class="width content">
		<div class="width">
			<img src="../../img/error/wifi.png" class="wifi">
		</div>
		<a type="button" id="loadUrl" class="btn btn-default reload" href="javascript:reloadPage()">重新加载</a>
	</div>
</body>
<script type="text/javascript">
	function reloadPage(){
		jsInterface.pageReload();
	}
</script>
</html>
